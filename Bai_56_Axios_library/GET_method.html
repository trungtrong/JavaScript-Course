<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>axios library</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	
	<body>
		<script> 
			var dataJSON;
      axios.get('http://localhost:9081/todos/')
      			.then(response => {
      				dataJSON = response.data;
      				console.log(dataJSON);
      				console.log(typeof dataJSON); // = object
      				var dataString = JSON.stringify(dataJSON);
      				document.write(dataString);

      			});
    </script>
	</body>
</html>
