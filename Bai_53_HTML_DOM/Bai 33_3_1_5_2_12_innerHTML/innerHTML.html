<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>1.5.2.12. innerHTML</title>
	</head>
	
	<body>
		<h2>1.5.2.12. innerHTML (DOM element)</h2>
		<h3>page 29-24</h3>

		<ul id="menu">
			<!-- <li>Take shower</li>
			<li>Have a walk</li>
			<li>Go to bed</li> -->
		</ul>

		<script>
			var todoList = [
				'Take shower',
				'Have a walk',
				'Go to bed'];

			var htmlMenu = document.getElementById('menu');
			//var content = '';

			var contentArr = todoList.map(element => 
				'<li>' + element + '</li>');

			htmlMenu.innerHTML = contentArr.join('');
		</script>
	</body>
</html>
