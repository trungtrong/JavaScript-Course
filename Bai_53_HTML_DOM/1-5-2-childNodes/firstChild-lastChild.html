<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bai 33 JavaScript HTML DOM</title>
</head>

<body>
  <h1>My Blog</h1>
  <div id="entry1">
  	<h2>Great day bird watching</h2>
  	<p>Today I saw three...</p>
  	<p>I took a couple of photos</p>
  </div>

  <script type="text/javascript">
  	let entry = document.getElementById('entry1');
  	// [textNode, h2, textNode, p, textnode, p, textNode]
  	if (entry.hasChildNodes) {
  		console.log(entry.firstChild); // text node
      console.log(entry.lastChild); // text node
  	}
  </script>
</body>
</html>
