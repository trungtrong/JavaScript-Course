<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bai 33.3.5. Adding and Deleting Elements</title>
  </head>
  
  <body>
    <h2>1.5.2.11. Node.textContent property</h2>
    <hr>
    <h3>Ex1: print the content of the list</h3>
    
    <ul id="menu"><li id="cafe">Coffee</li><li>Tea</li><li>Water</li></ul>

    <p id="para">
      <span>Hello</span>
    </p>
    
    <div id="text"><p>Hello</p><p>Goodbye</p><p>Messi</p><p>Bonjour</p></div>

    <button onclick="printContentOfList();">Print</button> <br/>

    <button onclick="changeContent();">Change</button> <br/> 

    <p id="print"></p>

    <script>
      function printContentOfList() {
        var list = document.getElementById('menu');
        var content = list.textContent;
        console.log(content);
        document.getElementById('print').textContent = content; 
      }

      function changeContent() {
        var item = document.getElementById('cafe');
        item.textContent = "Coffe Cappuchino";
      }
    </script> 
  </body>
</html>
