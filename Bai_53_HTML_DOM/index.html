<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>33.3. DOM Elements</title>
	<style>
	</style>
  </head>
  <body>
  	<h2>33.3.4.2. Finding HTML Elements by CSS Selectors: querySelectorAll()</h2>
  	
  	<h3>Ex1: Get all elements that HAVE A class of 'child-1'</h3>
  	<div id="parent-id">
  	  <p class="child-1">The DOM is very useful</p>
  	  <p>The example</p>
  	  <p class="child-1">Hello Ajinomoto</p>
  	</div>

  	<h4 class="child">Chuong 4</h4>

  	<p id="print-1-1"></p>
  	<p id="print-1-2"></p>

  	<button onclick="findSelectorAll();">Get child1</button>

  	<p>-------------------------------------------</p>


  	<script>
  	  function findSelectorAll() {
  	  	var matches = document.querySelectorAll('p');
  	  	document.getElementById('print-1-1').innerHTML = matches;
  	  	console.log(matches);
  	  }
  	</script>
  </body>
</html>
