<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bai 33 JavaScript HTML DOM</title>
</head>

<body>
  <div class="item-1">
  	<h2>Great day bird watching</h2>
    <button class="hide-button" type="button">Hide</button>
  </div>

  <div class="item-2" hidden>
    <h2>Hello Ajinomoto</h2>
  </div>

  <script type="text/javascript">
    let item1 = document.querySelector('.item-1');

    let item2 = document.querySelector('.item-2');

    let hideButton = document.querySelector('.hide-button');

    hideButton.addEventListener('click', hideItem);

    function hideItem() {
      item1.hidden = true;
      item2.hidden = false;
    }
  </script>
</body>
</html>
