<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 3: Bai 01: Introduction the browser events </title>
</head>

<body>
  <input id="elem" type="button" class="button" value="Click me">

  <script type="text/javascript">
    elem.addEventListener('click', onClick);

    function onClick(event) {
      // show event type, element and coordinates
      console.log(event.type + ' at ' + event.currentTarget);
      console.log("Coordinate:" + event.clientX + ':' + event.clientY);
    }
  </script>
</body>
</html>
